version: "3.8"

services:
  mongodb:
    image: mongo:6
    container_name: live-polling-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - polling-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: live-polling-backend
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - polling-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:4000
        VITE_SOCKET_URL: ws://localhost:4000
    container_name: live-polling-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - polling-network

networks:
  polling-network:
    driver: bridge

volumes:
  mongo_data:
